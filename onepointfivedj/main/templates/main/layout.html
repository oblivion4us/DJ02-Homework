{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/layout_style.css' %}">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-2 bg-dark text-light d-flex flex-column p-3">
                <div class="text-center mb-4">
                    <img src="{% static 'main/images/Loqi_Logo.png' %}" alt="Loqi_Logo" width="200" class="rounded-circle mb-2">
                    <h4>Loqiemean</h4>
                </div>
                <nav class="flex-grow-1">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-light">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-light">Второстепенная</a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <!-- Main Content -->
            <main class="col-md-10 offset-md-2 p-4">
                {% block content %}
                <div class="p-5 text-center bg-white rounded shadow">
                    <h1>Добро пожаловать!</h1>
                    <p>Контент страницы будет здесь</p>
                </div>
                {% endblock %}
            </main>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
